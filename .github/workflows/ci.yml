name: ci
on:
  pull_request:
    branches:
      - develop
      - main
      - master
  push:
    branches:
      - develop
      - main
      - master
  schedule:
    - cron: "0 9 * * *"

env:
  RUST_BACKTRACE: full
  NO_COLOR: 1

jobs:
  test:
    name: Test Rust ${{ matrix.name }} on ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            experimental: false
            toolchain: stable
          - name: linux-arm64
            runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            experimental: false
            toolchain: stable
          - name: linux-i686
            runner: ubuntu-latest
            target: i686-unknown-linux-gnu
            experimental: false
            toolchain: stable
          - name: win-amd64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            experimental: false
            toolchain: stable
          - name: win-i686
            runner: windows-latest
            target: i686-pc-windows-msvc
            experimental: false
            toolchain: stable
          - name: macos-arm64
            runner: macos-latest
            target: aarch64-apple-darwin
            experimental: false
            toolchain: stable
          - name: macos-amd64
            runner: macos-latest
            target: x86_64-apple-darwin
            experimental: false
            toolchain: stable
          - name: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            experimental: true
            toolchain: beta
          - name: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            experimental: true
            toolchain: nightly
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "${{ matrix.toolchain }}"
          targets: "${{ matrix.target }}"
      - name: Build (debug)
        run: cargo build --verbose --all
      - name: Build (release)
        run: cargo build --release
      - name: Run unit tests
        shell: sh
        run: cargo test --lib --verbose -- --nocapture
      - name: Run integration tests
        shell: sh
        run: cargo test --tests --verbose -- --nocapture
      - name: Run doctests
        shell: sh
        run: cargo test --doc --verbose
      - name: Run all tests (unit, integration, and doctests)
        shell: sh
        run: cargo test --verbose --all -- --nocapture
      - name: Run release profile tests
        shell: sh
        run: cargo test --release --all -- --nocapture

  clippy:
    name: Lint with clippy
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-cargo-clippy-
            ubuntu-cargo-
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Clippy (default features)
        run: cargo clippy --workspace --all-targets --verbose
      - name: Clippy (no default features)
        run: cargo clippy --workspace --all-targets --verbose --no-default-features
      - name: Clippy (all features)
        run: cargo clippy --workspace --all-targets --verbose --all-features

  rustfmt:
    name: Verify code formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  codespell:
    name: Verify code spelling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install codespell
        run: |
          pip3 install --upgrade pip
          pip3 install codespell
      - name: Check spelling
        run: codespell -L crate
